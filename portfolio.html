<!DOCTYPE html>

<head>

    header {

      color: white;
      padding: 1em 0;
      text-align: center;
    }

    header nav ul li {

    footer {

      color: white;
      text-align: center;
      padding: 1em 0;
      position: absolute;
      bottom: 0;
      width: 100%;

    header nav ul li a:hover{

    }

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>

  <main>

    <section id="about">
